<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <button ion-button block (click)="openCamera()">
      <ion-icon name="camera"></ion-icon>
    </button>
    <img [src]="imageUrl" #picture1 />
    <ion-card-content>
      <button ion-button block (click)="recognizeText(picture1)">CONVERT</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p>{{recognizedText}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
